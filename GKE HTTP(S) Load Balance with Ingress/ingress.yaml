apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marvel-ingress
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: marvel-service
            port:
              number: 80
      - path: /pay
        pathType: ImplementationSpecific
        backend:
          service:
            name: pay-service
            port:
              number: 80
