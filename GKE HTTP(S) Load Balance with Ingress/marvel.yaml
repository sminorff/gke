apiVersion: apps/v1
kind: Deployment
metadata:
  name: marvel
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: marvel
  template:
    metadata:
      labels:
        name: marvel
    spec:
      containers:
      - image: smlinux/marvel-collection
        name: marvel-container
        ports:
        - containerPort: 80
          protocol: TCP
